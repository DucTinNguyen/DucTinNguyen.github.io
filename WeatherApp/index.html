<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <!-- Link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Link css -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="weather">
            <div class="weather__body">
                <div class="weather__search">
                    <input type="text" name="" id="address" placeholder="Search...">
                </div>
                <div class="weather__address">
                    <h3 class="name">Hanoi,VN</h3>
                    <p>
                        <span class="date-time">sdfds</span>
                    </p>
                </div>
                <div class="weather__temparature">
                    <span class="temperature__text">15</span>Â°C
                </div>
                <h2 class="weather__status">Cloud</h2>
                <div class="weather__information">
                    <div class="weather__item">
                        <i class="far fa-eye"></i>
                        <p class="height">1000m</p>
                    </div>
                    <div class="weather__item">
                        <i class="fas fa-wind"></i>
                        <p class="wind">2.72(m/s)</p>
                    </div>
                    <div class="weather__item">
                        <i class="fas fa-cloud-sun"></i>
                        <p class="humidity">100(%)</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- link js -->
    <script src="./js/weather.js"></script>
</body>
</html>
